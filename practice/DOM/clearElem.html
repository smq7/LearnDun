            // Это не будет работать, потому что вызов remove() сдвигает коллекцию 
            // elem.childNodes, поэтому элементы начинаются каждый раз с индекса 0. А i
            //  увеличивается, и некоторые элементы будут пропущены.

            // Цикл for..of делает то же самое.
            function clear(elem) {
            while (elem.firstChild) {
                    elem.firstChild.remove();
                }
            }
      
        clear(elem); // очищает список
      </script>
