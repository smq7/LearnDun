<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Квадраты</title>
  <style>
    div{
        height: 200px;
        width: 200px;
        position: relative;
    }
    .black{
        top:10px;
        position: absolute;
        background: black;
        border: 4px solid white;
        /* outline: 4px solid grey; */
        box-shadow: 0 0 4px 4px grey;
    }
    .white{
        position: absolute;
        background-color: yellow;
        top: 110px;
        left: 100px;
        border: 4px solid white;
        outline: 4px solid grey;
    }
  </style>
 </head>
 <body>
  <div class="black"></div>
  <div class="white"></div>
 </body>
</html>
