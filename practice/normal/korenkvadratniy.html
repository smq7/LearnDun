<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { 
        height: 40px;
        border: 1px solid #d7b262;
        position: relative;
        }
        p { 
        font-size: 24px;
        position: absolute;
        margin: 0;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        font-style: italic 
        }
        span { border-top: 1px solid #3a4a9f }
        
    </style>
</head>
<body>
    <div>
        <p>&#8730;<span>81</span> &#61; &#63;</p>
      </div>
</body>
