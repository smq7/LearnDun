<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Цитата</title>
  <style>
   blockquote:before, blockquote:after {
    font-size: 3em;
    color: #800;
   } 
   blockquote:before {
    content: '«';
    float: left;
    margin-top: -0.4em;
   }
   blockquote:after {
    content: '»';
    float: right;
    margin-top: -1.2em;
   }
   blockquote p { margin: 1em 3em; }
   blockquote{
    width: 600px;
    background-color: aqua;
   }
  </style>
 </head>
 <body>
  <blockquote>
   <p>Не ошибается лишь тот, кто ничего не делает! 
    Не бойтесь ошибаться&nbsp;— бойтесь повторять ошибки.</p>
   <p>Теодор Рузвельт</p>
  </blockquote>
 </body>
</html>
